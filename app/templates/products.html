<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
            align-items: stretch;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .product-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .product-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 15px;
            line-height: 1.5;
            flex-shrink: 0;
        }

        .product-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
            flex-shrink: 0;
        }

        .price-label {
            font-size: 0.6em;
            color: #999;
            font-weight: normal;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: auto;
            flex-shrink: 0;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è –ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</h1>
            <p class="subtitle">–õ—É—á—à–∏–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –¥–ª—è –≤–∞—Å</p>
        </header>

        <div class="products-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image">
                <div class="product-info">
                    <div class="product-name">{{ product.name }}</div>
                    <div class="product-description">{{ product.description }}</div>
                    <div class="product-price">
                        {{ product.price }} <span class="price-label">‚ÇΩ</span>
                    </div>
                    <button class="btn" onclick="alert('–¢–æ–≤–∞—Ä {{ product.name }} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!')">
                        –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        // –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –≤—ã—Å–æ—Ç—ã –∫–∞—Ä—Ç–æ—á–µ–∫ –≤ –æ–¥–Ω–æ–π —Å—Ç—Ä–æ–∫–µ
        function alignCardHeights() {
            const grid = document.querySelector('.products-grid');
            if (!grid) return;
            
            const cards = Array.from(grid.querySelectorAll('.product-card'));
            if (cards.length === 0) return;
            
            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ —Å—Ç—Ä–æ–∫–∞–º
            const rows = [];
            let currentRow = [];
            let currentTop = null;
            
            cards.forEach((card, index) => {
                const rect = card.getBoundingClientRect();
                const cardTop = rect.top;
                
                if (currentTop === null || Math.abs(cardTop - currentTop) < 10) {
                    // –¢–∞ –∂–µ —Å—Ç—Ä–æ–∫–∞
                    currentRow.push(card);
                    if (currentTop === null) currentTop = cardTop;
                } else {
                    // –ù–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞
                    if (currentRow.length > 0) {
                        rows.push(currentRow);
                    }
                    currentRow = [card];
                    currentTop = cardTop;
                }
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é —Å—Ç—Ä–æ–∫—É
            if (currentRow.length > 0) {
                rows.push(currentRow);
            }
            
            // –í—ã—Ä–∞–≤–Ω–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –∫–∞—Ä—Ç–æ—á–µ–∫ –≤ –∫–∞–∂–¥–æ–π —Å—Ç—Ä–æ–∫–µ
            rows.forEach(row => {
                let maxHeight = 0;
                row.forEach(card => {
                    card.style.height = 'auto';
                    const height = card.offsetHeight;
                    if (height > maxHeight) {
                        maxHeight = height;
                    }
                });
                row.forEach(card => {
                    card.style.height = maxHeight + 'px';
                });
            });
        }
        
        // –í—ã–ø–æ–ª–Ω—è–µ–º –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('load', alignCardHeights);
        window.addEventListener('resize', alignCardHeights);
        
        // –¢–∞–∫–∂–µ –≤—ã–ø–æ–ª–Ω—è–µ–º –ø–æ—Å–ª–µ –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è —É—á–µ—Ç–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        setTimeout(alignCardHeights, 100);
    </script>
</body>
</html>
